<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />      
    <title>My weather app</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

  </head>
  <body>
    <div class="container">
      <div class="weather-app">

        <h1 id="city-id">Here is the awesome weather App!</h1>
<small> Wherever you go, always bring your own sunshine...</small>
        <h2>

         <img 
            src = "https://cdn-icons-png.flaticon.com/128/2174/2174036.png" 
            alt = "cloudy" 
            id = "icon"
          />

          <span id = "current-temp">...</span>
            <span class="units"><a href="" id="celsius" class="active">°C</a> | <a href="" id="fahrenheit">°F</a></span>
          
        </h2>

      <div class="row">
          <div class="col-6">
            <p>
              Humidity: <span id = "humidity"> ...</span> % <br />
              Wind: <span id = "wind-speed"> ... </span> m/s <br />
              Description: <span id = "description">...</span>
            </p>
          </div>

        <div class="col-6"> 
          <form id="search-form">
            <input
              class="search-engine"
              type="search"
              placeholder="Enter city name here"
              autofocus
              autocomplete="off"
              id="search-text-input"

            />
            <input type="submit" value="Search" class="search-button" />
            </form>
              <button id = "current-button">Current location</button>

          <div class="current-day"><strong>
            Thursday, 19th of May |</strong><br />
            19:00
          </div>
          <br />
        </div>

        <div class="weather-forecast" id="forecast">
         
        </div>

      </div>
      <br />
        <div class="author">
          <a href="https://github.com/Demochka/My-weather-application/blob/main/index.html" target="_blank" id = "open-source-link">Open-sourced code</a>
          
        <span>by Maryna Mahrelo</span> 
        <br />
      2022
      </div> 
      
    </div>
    
    <script src ="src/app.js"></script>
  </body>
</html>
